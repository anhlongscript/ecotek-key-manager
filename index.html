<body>
  <h1>ğŸ›¡ï¸ <span style="color: cyan">EcoTek Key Admin Panel</span></h1>

  <div class="box">

    <label>ğŸ”‘ Key thÃ´:</label>

    <label>ğŸ“… Háº¿t háº¡n (timestamp):</label>
    <select id="expireTime">
      <option value="1h">1 giá»</option>
      <option value="12h">12 giá»</option>
      <option value="1d">1 ngÃ y</option>
      <option value="7d">7 ngÃ y</option>
      <option value="30d">30 ngÃ y</option>

    </select>
    <button onclick="addUser()">â• ThÃªm tÃ i khoáº£n</button>

  <div class="box">

    <div id="userList"></div>

  <script>
    let data = {};

    function getExpiryTimestamp(type) {
      const now = Date.now();
      switch(type) {
        case "1h": return now + 1 * 60 * 60 * 1000;
        case "12h": return now + 12 * 60 * 60 * 1000;
        case "1d": return now + 24 * 60 * 60 * 1000;
        case "7d": return now + 7 * 24 * 60 * 60 * 1000;
        case "30d": return now + 30 * 24 * 60 * 60 * 1000;
        case "forever": return 9999999999999;
        default: return now + 24 * 60 * 60 * 1000;
      }
    }

    function formatDate(timestamp) {
      if (timestamp === 9999999999999) return 'VÄ©nh viá»…n';
      const date = new Date(timestamp);
      return date.toLocaleString('vi-VN');
    }

    function addUser() {
      const user = document.getElementById('username').value;
      const rawkey = document.getElementById('rawkey').value;
      const expireType = document.getElementById('expireTime').value;
      const expires = getExpiryTimestamp(expireType);

      if (!user || !rawkey) return alert("Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin!");

      data[user] = {
        key: rawkey,
        expires: expires,
        status: true
      };
      renderUsers();
    }

    function toggleUser(user) {
      data[user].status = !data[user].status;
      renderUsers();
    }

    function deleteUser(user) {
      delete data[user];
      renderUsers();
    }

    function renderUsers() {
      const list = document.getElementById('userList');
      list.innerHTML = '';
      for (const user in data) {
        const u = data[user];
        const div = document.createElement('div');
        div.className = 'box' + (u.status ? '' : ' inactive');
        div.innerHTML = `
          ğŸ‘¤ <b>${user}</b><br>
          ğŸ” Key: ${u.key}<br>
          ğŸ—“ï¸ Háº¿t háº¡n: ${formatDate(u.expires)}<br>
          ğŸ“¶ Tráº¡ng thÃ¡i: ${u.status ? 'âœ… Hoáº¡t Ä‘á»™ng' : 'â›” NgÆ°ng'}<br>
          <button onclick="toggleUser('${user}')">ğŸ” Äá»•i tráº¡ng thÃ¡i</button>
          <button onclick="deleteUser('${user}')">ğŸ—‘ï¸ XÃ³a</button>
        `;
        list.appendChild(div);
      }
    }
  </script>
