<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>EcoTek Key Admin Panel</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    input, button {
      padding: 5px;
      margin: 5px;
      font-family: monospace;
    }
    .user-entry {
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
    }
    .disabled {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <h1>🛡️ EcoTek Key Admin Panel (Không mã hoá key)</h1>
  <label>👤 Tên tài khoản: <input type="text" id="username"></label><br>
  <label>🔑 Key thô: <input type="text" id="key"></label><br>
  <label>📅 Hết hạn (timestamp): <input type="text" id="expires"></label><br>
  <button onclick="addAccount()">➕ Thêm tài khoản</button>  <h2>📋 Danh sách tài khoản</h2>
  <div id="accountList"></div>  <script>
    let accounts = JSON.parse(localStorage.getItem('ecoAccounts') || '{}');

    function save() {
      localStorage.setItem('ecoAccounts', JSON.stringify(accounts, null, 2));
      render();
    }

    function addAccount() {
      const user = document.getElementById('username').value;
      const key = document.getElementById('key').value;
      const expires = parseInt(document.getElementById('expires').value);

      if (!user || !key || !expires) return alert("⛔ Vui lòng nhập đầy đủ thông tin.");

      accounts[user] = { key, expires, active: true };
      save();
    }

    function toggleAccount(user) {
      accounts[user].active = !accounts[user].active;
      save();
    }

    function deleteAccount(user) {
      if (confirm(`Xóa tài khoản ${user}?`)) {
        delete accounts[user];
        save();
      }
    }

    function render() {
      const list = document.getElementById('accountList');
      list.innerHTML = '';

      Object.entries(accounts).forEach(([user, data]) => {
        const div = document.createElement('div');
        div.className = 'user-entry' + (data.active ? '' : ' disabled');
        div.innerHTML = `
          <b>👤 ${user}</b><br>
          🔐 Key: ${data.key}<br>
          📅 Hết hạn: ${new Date(data.expires).toLocaleString()}<br>
          ⚙️ Trạng thái: ${data.active ? '✅ Hoạt động' : '❌ Ngừng'}<br>
          <button onclick="toggleAccount('${user}')">🔁 Đổi trạng thái</button>
          <button onclick="deleteAccount('${user}')">🗑️ Xóa</button>
        `;
        list.appendChild(div);
      });
    }

    render();
  </script></body>
</html>
